<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard </h1>
    </header>

    <main>
        <div class="container-fluid">
          
    
            <div class="row">
                <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                    <div class="row">
                        <div class="col-12">
                            <h4>Search for a City:</h4>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <input class="form-control" type="text" id="enterCity"
                                    placeholder="Enter city"><button type="button" id="searchBtn"
                                    class="btn btn-primary"><i class="fas fa-search"></i> Search </button>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-3">
                        <div class="col-12">
    
                            <ul id="searchHistory" class="list-group">
                                
                            </ul>
    
                        </div>
                    </div>
                </div>
    
                <div id="weatherDetail" class="col-9 pb-4 pt-4">
                    <div class="row pb-3 mr-2 ml-2">
                        <div id="cityWeather" class="col-12 border rounded px-3 py-3">
                            
                        </div>
                    </div>
    
                    <div class="row pb-2 pt-1">
                        <div class="col-12 ml-2">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
    
                    <div id="forecast" class="row pl-2">
                        
                    </div>
    
                </div>
            </div>
    
        </div>
    
    </main>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>
</html>
