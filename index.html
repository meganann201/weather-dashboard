<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="hero">
        <h1 class="app-title">Weather Dashboard </h1>
    </header>

    <main>
        <div class="container-fluid">
          
    
            <div class="row">
                <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
                    <div class="row">
                        <div class="col-12">
                            <h4>Search for a City:</h4>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group">
                                <form class = "border p-2 col-12" id = "city-search-form">
                                <input class="form-control" type="text" id="cityInput"
                                    placeholder="Enter city">
                                    <button type="submit" id="searchBtn"
                                    class="btn btn-primary"><i class="fas fa-search"></i> Search </button>
                                </form>
                            </div>
                        </div>
                    </div>
    
                    <div class="row mt-3">
                        <div class="col-12">
    
                            <div id="search-history-btn" class="list-group">
                               
                            </div>
    
                        </div>
                    </div>
                </div>
    
                <div id="weatherDetail" class="col-9 pb-4 pt-4">
                    <div class="row pb-3 mr-2 ml-2">
                        
                        <div id="cityWeather" class="col-12 border rounded px-3 py-3 list-group">
                            
                        </div>
                    </div>
    
                    <div class="row pb-2 pt-1">
                        <div class="col-12 ml-2">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>
    
                    <div id="forecast-container" class="row pl-2">
                        
                    </div>
    
                </div>
            </div>
    
        </div>
    
    </main>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script>
        // This will initiate Upscope connection. It's important it is added to all pages, even when the user is not logged in.
        (function(w, u, d){var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};var l = function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://code.upscope.xyz/WdLwjpu3cB.js';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(typeof u!=="function"){w.Upscope=i;l();}})(window, window.Upscope, document);
        
        Upscope('init');
        </script>
        
        <script>
        // If the user is logged in, optionally identify them with the following method.
        // You can call Upscope('updateConnection', {}); at any time.
        Upscope('updateConnection', {
          // Set the user ID below. If you don't have one, set to undefined.
          uniqueId: "USER UNIQUE ID",
        
          // Set the user name or email below (e.g. ["John Smith", "john.smith@acme.com"]).
          identities: ["list", "of", "identities", "here"]
        });
        </script>
</body>
</html>
